<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Login</title>

<link rel="stylesheet" href="css/front/login.css">
</head>
<body ng-app="login" ng-controller="loginCtrl">
	<div class="logo_box">
		<h3>Friends Login</h3>
		<div class="input_outer">
			<span class="u_user"></span> 
			<input name="logname" class="text"
			 	ng-model="loginData.username" id="userName"
				placeholder="输入ID或用户名登录"
				type="text"
			>
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<input
				ng-model="loginData.password"
				name="logpass" class="text"
				placeholder="输入密码"
				type="password" 
			>
		</div>
		<div class="mb2">
			<a class="act-but submit" href="javascript:;" style="color: #FFFFFF" ng-click="login()">登录</a>
		</div>
	</div>
</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/datas/loginAngularjs.js"></script>
	<script type="text/javascript" src="jsplug/jparticle.jquery.js"></script>
</html>
